<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Play with <span class="hl"> JS </span></h1>
    <div class="container">
        <div class="row">
            <label for="spacing">Spacing</label>
            <input class="space" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">
        </div>
        <div class="row">
            <label for="spacing">Blur</label>
            <input type="range" class="blur" name="blur" min="0" max="25" value="10" data-sizing="px">
        </div>
        <div class="row">
            <label for="base">Base Color</label>
            <input type="color"name="base" class="color" value="#ffffff" >
        </div>
        <img src="https://media.istockphoto.com/photos/dubai-mega-city-picture-id183346577?b=1&k=20&m=183346577&s=170667a&w=0&h=bcW1mjlMK2OtEZGvIb9gnWV4kN31WZXlNQY3exGJZJA=" alt="">
    </div>
    <script src="script.js"></script>
</body>
</html>
